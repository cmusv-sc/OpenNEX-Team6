@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>OpenNEX</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">OpenNEX</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "signup"))">
                            <a href="@routes.SignUp.blank()">Sign up</a>
                        </li>
                        <li class="@("active".when(nav == "login"))">
                            <a href="@routes.Login.blank()">Login</a>
                        </li>
                        <li class="@("active".when(nav == "makegroup"))">
                            <a href="@routes.MakeGroup.blank()">Create Group</a>
                        </li>
                        <li class="@("active".when(nav == "makesession"))">
                            <a href="@routes.MakeSession.blank()">Create Session </a>
                        </li>
                        <li class="@("active".when(nav == "makeproject"))">
                            <a href="@routes.MakeProject.blank()">Create Project</a>
                        </li>
                        <li class="@("active".when(nav == "search"))">
                            <a href="@routes.FindGroup.blank()">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                
                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>

            <footer>
                <p>
                    <a href="http://www.playframework.com">OpenNEX</a>
                </p>
            </footer>

        </div>
        
    </body>
</html>
