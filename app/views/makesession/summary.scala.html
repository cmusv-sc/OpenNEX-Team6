@(session: models.Session)

@main(Html("Session created!"), nav = "makesession") {
    
    <div class="alert-message block-message success">
    	<strong>Success!</strong> Your session has been created. You may now invite members to the session.
    	</br></br>
        <a href="@routes.Application.index" class="btn">Return</a>
        <a href="@routes.Session.index(session.getTopic)" class="btn">Proceed to session</a>
    </div>
    
}
